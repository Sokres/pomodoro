<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="pomidorro">
        <div class="pomidorro__wrap"> 
            <label class="pomidorro__label">
                <input type="number" class="pomidorro__input pomidorro__input--hour">
            </label>
            <span>:</span>
            <label class="pomidorro__label">
                <input type="number" class="pomidorro__input pomidorro__input--min">
            </label>
            <span>:</span>
            <label class="pomidorro__label">
                <input type="number" size="2" class="pomidorro__input pomidorro__input--sec" min="0" max="60">
            </label>
        </div>
        <button class="pomidorto__img pomidorto__start pomidorto__start--stop"></button>
        <button class="pomidorto__img pomidorto__restart"></button>
    </div>
    <script src="/main.js"></script>
</body>
</html>
